<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Serif:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="sidebar">
        <div class="logocontainer">
          <div class="parent">
            <img class="icon" alt="" src="./public/2584800822768.svg" />

            <b class="equine">Equine</b>
          </div>
        </div>
        <div class="pagebuttonscontainer">
          <div class="homebtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img
                class="icontyl-pluslightboldhome"
                alt=""
                src="./public/icontyl-pluslightboldhome.svg"
              />

              <img class="home-icon" alt="" src="./public/home.svg" />

              <div class="home">Home</div>
            </div>
          </div>
          <div class="patientsbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img class="users-icon" alt="" src="./public/users.svg" />

              <div class="home">Patients</div>
            </div>
          </div>
          <div class="patientsbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img class="home-icon" alt="" src="./public/map.svg" />

              <div class="home">Wards</div>
            </div>
          </div>
          <div class="patientsbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img
                class="home-icon"
                alt=""
                src="./public/object--align--down.svg"
              />

              <div class="home">Statistics</div>
            </div>
          </div>
        </div>
        <div class="sidebar-inner">
          <div class="frame-child"></div>
        </div>
        <div class="actionbuttonscontainer">
          <div class="addpatientbtn">
            <div class="icontyl-pluslightboldadd-parent">
              <img
                class="home-icon"
                alt=""
                src="./public/icontyl-pluslightboldadd.svg"
              />

              <div class="home">Add Patient</div>
            </div>
          </div>
          <div class="addpatientbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img
                class="home-icon"
                alt=""
                src="./public/icontyl-pluslightboldadd.svg"
              />

              <div class="home">Add Ward</div>
            </div>
          </div>
        </div>
        <div class="sidebar-inner">
          <div class="frame-child"></div>
        </div>
        <div class="pagebuttonscontainer">
          <div class="patientsbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img class="home-icon" alt="" src="./public/notification.svg" />

              <div class="home">Notifications</div>
            </div>
          </div>
          <div class="patientsbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img class="home-icon" alt="" src="./public/folders.svg" />

              <div class="home">Change History</div>
            </div>
          </div>
          <div class="patientsbtn">
            <div class="icontyl-pluslightboldhome-parent">
              <img
                class="icontyl-pluslightboldhome"
                alt=""
                src="./public/user-outline.svg"
              />

              <img class="home-icon" alt="" src="./public/settings.svg" />

              <div class="home">Settings</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="icontyl-pluslightboldadd-parent">
            <div class="rectangle-parent">
              <div class="frame-inner"></div>
              <img class="search-icon" alt="" src="./public/search.svg" />
            </div>
            <div class="text-input">
              <div class="find-patient-or">Find Patient or Ward</div>
            </div>
          </div>
          <div class="header-child"></div>
        </div>
        <div class="greetings">
          <div class="home">Good Morning, George</div>
          <div class="here-an-overview">
            Here an overview of actives in the clinic and your account
          </div>
        </div>
        <div class="dashboard"></div>
      </div>
    </div>
  </body>
</html>
